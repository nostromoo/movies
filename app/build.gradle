apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'
apply plugin: "androidx.navigation.safeargs.kotlin"

android {
  compileSdkVersion 29

  buildToolsVersion "29.0.3"

  defaultConfig {
    applicationId "com.romain.pedepoy.movies"
    minSdkVersion 21
    targetSdkVersion 29
    versionCode 1
    versionName "1.0"

    testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
  }

  buildFeatures {

    dataBinding true

    // for view binding:
    viewBinding true
  }

  buildTypes {
    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
    }
  }
  
  compileOptions {
    sourceCompatibility JavaVersion.VERSION_1_8
    targetCompatibility JavaVersion.VERSION_1_8
  }

  kotlinOptions {
    jvmTarget = JavaVersion.VERSION_1_8.toString()
  }

  testOptions {
    unitTests {
      includeAndroidResources = true
    }
  }
}
dependencies {
  // JetPack
  implementation"org.jetbrains.kotlin:kotlin-stdlib-jdk7:$rootProject.kotlinVersion"
  implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:$rootProject.coroutinesVersion"
  implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:$rootProject.coroutinesVersion"
  implementation "androidx.appcompat:appcompat:$rootProject.appCompatVersion"
  implementation "androidx.core:core-ktx:$rootProject.ktxVersion"
  implementation "androidx.constraintlayout:constraintlayout:$rootProject.constraintVersion"
  implementation "androidx.lifecycle:lifecycle-viewmodel-ktx:$rootProject.lifecycleVersion"
  implementation "androidx.lifecycle:lifecycle-livedata-ktx:$rootProject.lifecycleVersion"
  implementation "androidx.lifecycle:lifecycle-extensions:$rootProject.lifecycleVersion"
  implementation "androidx.paging:paging-runtime:$rootProject.pagingVersion"
  implementation "androidx.paging:paging-runtime-ktx:$rootProject.pagingVersion"
  implementation "androidx.recyclerview:recyclerview:$rootProject.recyclerViewVersion"
  implementation "androidx.browser:browser:1.2.0"

  // Kotlin
  implementation "androidx.navigation:navigation-fragment-ktx:$rootProject.navVersion"
  implementation "androidx.navigation:navigation-ui-ktx:$rootProject.navVersion"

  //Room
  implementation "androidx.room:room-runtime:$rootProject.roomVersion"
  implementation "androidx.room:room-ktx:$rootProject.roomVersion"
  kapt "androidx.room:room-compiler:$rootProject.roomVersion"

  // Api
  implementation "com.squareup.retrofit2:retrofit:$rootProject.retrofitVersion"
  implementation "com.squareup.retrofit2:converter-gson:$rootProject.retrofitVersion"
  implementation("com.squareup.okhttp3:okhttp-tls:4.9.0")

  // Dagger
  kapt "com.google.dagger:dagger-compiler:$rootProject.daggerVersion"
  kapt "com.google.dagger:dagger-android-processor:$rootProject.daggerVersion"
  implementation "com.google.dagger:dagger:$rootProject.daggerVersion"
  implementation "com.google.dagger:dagger-android:$rootProject.daggerVersion"
  implementation "com.google.dagger:dagger-android-support:$rootProject.daggerVersion"

  // Pictures
  implementation "com.squareup.picasso:picasso:$rootProject.picassoVersion"

}